<div class="">
    <div class="page-title">
       <div class="title_left">
          <h3>SV App Store</h3>
       </div>
       <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
             <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
                </span>
             </div>
          </div>
       </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
       <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
                <h2>{$oPkgInfo->title}</h2>
                <ul class="nav navbar-right panel_toolbox">
                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                      <li><a href="#">Settings 1</a>
                      </li>
                      <li><a href="#">Settings 2</a>
                      </li>
                    </ul>
                  </li>
                  <li><a class="close-link"><i class="fa fa-close"></i></a>
                  </li>
                </ul>
                <div class="clearfix"></div>
              </div>
             <div class="x_content">
                <div class="col-md-7 col-sm-7 col-xs-12">
                   <div class="product-image">
                      <img src="{svmarketView::dispThumbnailUrl($oPkgInfo->thumb_file_srl, 300)}" alt="..." />
                   </div>
                   <div class="product_gallery">
                      <!--a>
                      <img src="./layouts/gentellela/images/prod2.jpg" alt="..." />
                      </a>
                      <a>
                      <img src="./layouts/gentellela/images/prod3.jpg" alt="..." />
                      </a>
                      <a>
                      <img src="./layouts/gentellela/images/prod4.jpg" alt="..." />
                      </a>
                      <a>
                      <img src="./layouts/gentellela/images/prod5.jpg" alt="..." />
                      </a-->
                   </div>
                </div>
                <div class="col-md-5 col-sm-5 col-xs-12" style="border:0px solid #e5e5e5;">
                   <h3 class="prod_title">{number_format($oPkgInfo->readed_count)} views n/a downloaded</h3>
                   <p>{$oPkgInfo->og_description}</p>
                   
                   <div class="">
                    <block cond="!count($oPkgInfo->app_list)">
                        등록된 앱이 없습니다.
                    </block>                       
                    <block loop="$oPkgInfo->app_list=>$no,$oAppInfo">
                      <div class="product_price">
                         <span class="price-tax"><a href="{getUrl('document_srl',$oAppInfo->app_srl)}">{$oAppInfo->title}</a></span>
                      </div>
                      <div class="">
                        <button type="button" class="btn btn-default btn-lg">다운로드 zip</button>
                        <button type="button" class="btn btn-default btn-lg">다운로드 tar.gz</button>
                     </div>
                     </block>
                   </div>
                   
                   <div class="product_social">
                      <ul class="list-inline">
                         <li><a href="#"><i class="fa fa-facebook-square"></i></a>
                         </li>
                         <li><a href="#"><i class="fa fa-twitter-square"></i></a>
                         </li>
                         <li><a href="#"><i class="fa fa-envelope-square"></i></a>
                         </li>
                         <li><a href="#"><i class="fa fa-rss-square"></i></a>
                         </li>
                      </ul>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
       <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
             <div class="x_content">
                <div class="col-md-7 col-sm-7 col-xs-12">
                    <div class="col-md-12">
                        <div>
                            <h4>패키지 소개</h4>
                            {$oPkgInfo->description}
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </div>
