<div class="">
    <div class="page-title">
       <div class="title_left">
          <h3>Package List</h3>
       </div>
       <div class="title_right">
          <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
             <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
                </span>
             </div>
          </div>
       </div>
    </div>
    <div class="clearfix"></div>
    <div class="row">
       <div class="col-md-12">
          <div class="x_panel">
             <div class="x_content">
                <div class="row">
                   <div class="col-md-12 col-sm-12 col-xs-12" style="text-align:center;">
                      <ul class="pagination pagination-split">
                         <li><a href="#">A</a></li>
                         <li><a href="#">B</a></li>
                         <li><a href="#">C</a></li>
                         <li><a href="#">D</a></li>
                         <li><a href="#">E</a></li>
                         <li><a href="#">W</a></li>
                         <li><a href="#">X</a></li>
                         <li><a href="#">Y</a></li>
                         <li><a href="#">Z</a></li>
                      </ul>
                   </div>
                   <div class="clearfix"></div>
<block loop="$aPackageList=>$nIdx,$oPackage">
                   <div class="col-md-4 col-sm-4 col-xs-12">
                      <div class="well profile_view">
                         <div class="col-sm-12">
                            <!---h4 class="brief"><i>Module</i></h4--->
                            <div class="left col-xs-7">
                               <h2>{$oPackage->title}</h2>
                               <p><strong>About: {$oPackage->og_description}</strong> </p>
                            </div>
                            <div class="right col-xs-5 text-center">
                               <img src="{svmarketView::dispThumbnailUrl($oPackage->thumb_file_srl)}" alt="" class="img-circle img-responsive">
                            </div>
                         </div>
                         <BR><BR>
                         <div class="col-xs-12 bottom text-center">
                            <div class="col-xs-12 col-sm-6 emphasis">
                               <p class="ratings">
                                  <a>4.0</a>
                                  <a href="#"><span class="fa fa-star"></span></a>
                                  <a href="#"><span class="fa fa-star"></span></a>
                                  <a href="#"><span class="fa fa-star"></span></a>
                                  <a href="#"><span class="fa fa-star"></span></a>
                                  <a href="#"><span class="fa fa-star-o"></span></a>
                               </p>
                            </div>
                            <div class="col-xs-12 col-sm-6 emphasis">
                               <button type="button" class="btn btn-primary btn-xs" onclick="location.href='{getUrl('document_srl',$oPackage->package_srl)}'">
                               <i class="fa fa-user"> </i> 자세히 보기
                               </button>
                            </div>
                         </div>
                      </div>
                   </div>
</block>                   
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
